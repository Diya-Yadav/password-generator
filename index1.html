<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="controls">
      <label>Password Length: <span id="length-value">12</span></label>
      <input type="range" id="length" min="6" max="30" value="12">
      
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label>

      <label><input type="checkbox" id="showPassword"> Show Password</label>
    </div>

    <div class="output">
      <input type="password" id="password" readonly>
      <button id="copyBtn">Copy</button>
      <div id="copied" class="copied">Copied!</div>
    </div>

    <div class="strength-meter" id="strengthMeter"></div>

    <button id="generateBtn">Generate Password</button>
    <button id="toggleTheme">Toggle Dark Mode</button>
  </div>

  <script src="script1.js"></script>
</body>
</html>
